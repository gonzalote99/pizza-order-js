<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizzeria js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rContainer">
       <nav class="navbar">
       <span class="iconify" data-icon="ri:menu-2-fill" data-inline="false" id="menuIcon"></span>
       <img src="https://raw.githubusercontent.com/imrishit98/Pitzeria/5a3922643d158190629235dfdba1ca1cbbd02094/img/pitzeria%20logo.svg" alt="Pitzeria Logo" id="logo">
       <span class="iconify" data-icon="whh:foodtray" data-inline="false" id="foodTray"></span>

       </nav>
       <div class="mainArea">
        <div class="left">
         <div id="pizzaTitle">veggie</div>
         <div id="pizzaDesc">Pizza loaded with tomato, onion, corn,</div>
         <div class="sizeArea">
            <div class="pizzaPrice">$<span id="pizzaPrice">8.8</span></div>
            <div class="sizeDiv">size
             <select name="size" id="size" onchange="theSize(this)">
             <option value="S" selected="selected">S</option>
             <option value="M">M</option>
             <option value="L">L</option>
             <option value="XL">XL</option>
     
             </select>
            </div>
         </div>
         <button class="orderNow" id="order">
             order now
         </button>
        </div>
        <div class="right">
         <img src="https://raw.githubusercontent.com/imrishit98/Pitzeria/master/img/veggie-lover-pizza.jpg" alt="Veggie Lover Pizza" id="pizzaImg">

        </div>

       </div>
       <div id="footer">
         <div class="fBox" id="fBox1">pepperoni</div>
         <div class="fBox" id="fBox2">italiano</div>
         <div class="fBox" id="fBox3">3</div>
         <div class="fBox" id="fBox4">4</div>
         <div class="fBox" id="fBox5">5</div>
         <div class="fBox" id="fBox6">6</div>

       </div>
    </div>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
